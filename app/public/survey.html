<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>FriendFinder Survey</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">FriendFinder Survey</span>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name (Required)</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <h3>Question One</h3>
            <label for="formGroupExampleInput">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" placeholder="Select an Option">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

        </form>
    </div>
    
</body>
</html>
