<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>FriendFinder Survey</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">FriendFinder Survey</span>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name (Required)</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Image (Required)</label>
                <input type="text" class="form-control" id="image">
            </div>

            <!-- Questions are taken from demo site (https://friend-finder-fsf.herokuapp.com/) -->
            <h3>Question One</h3>
            <label for="formGroupExampleInput">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" placeholder="Select an Option" id="q1">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Two</h3>
            <label for="formGroupExampleInput">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" placeholder="Select an Option" id="q2">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Three</h3>
            <label for="formGroupExampleInput">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control" placeholder="Select an Option" id="q3">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Four</h3>
            <label for="formGroupExampleInput">You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" placeholder="Select an Option" id="q4">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Five</h3>
            <label for="formGroupExampleInput">People can rarely upset you.</label>
            <select class="form-control" placeholder="Select an Option" id="q5">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Six</h3>
            <label for="formGroupExampleInput">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" placeholder="Select an Option" id="q6">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Seven</h3>
            <label for="formGroupExampleInput">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" placeholder="Select an Option" id="q7">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Eight</h3>
            <label for="formGroupExampleInput">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" placeholder="Select an Option" id="q8">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Nine</h3>
            <label for="formGroupExampleInput">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
            <select class="form-control" placeholder="Select an Option" id="q9">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <h3>Question Ten</h3>
            <label for="formGroupExampleInput">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" placeholder="Select an Option" id="q10">
                <option>Select an Option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>

            <button type="button" id="form-submit" class="btn btn-primary btn-lg btn-block" >Submit</button>
        </form>
    </div>

    <!-- Modal for Match -->
    <!-- these are built using html, css, and js. 
        need to add the js bootstrap scripts in <head>
        can be vertically centered -->
    <!-- Modal -->
    <div class="modal fade" id="your-match" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your Match:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 class="match-name"></h3>
                    <div class="match-image"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Use JQuery to add obtain answers from form -->
    <script type="text/javascript">
    //on click function for when submit button is selected
    $("#form-submit").on("click", function(event) {
        event.preventDefault();
        
        function formData() {
            //collect user's input
            var userData = {
                name: $("name").val(),
                photo: $("image").val(),
                scores: [
                    $("q1").val(),
                    $("q2").val(),
                    $("q3").val(),
                    $("q4").val(),
                    $("q5").val(),
                    $("q6").val(),
                    $("q7").val(),
                    $("q8").val(),
                    $("q9").val(),
                    $("q10").val()
                ]
            };

            //push data to friends.js
            $.post("/api/friends", userData, function(data) {
                //get matchedWith user
                $("#match-name").text(data.name);
                $("#match-image").attr("src", data.photo);

                //display matchedWith user in modal
                $("#your-match").modal("toggle");
            

            });
        }
    });

    </script>
    
</body>
</html>
